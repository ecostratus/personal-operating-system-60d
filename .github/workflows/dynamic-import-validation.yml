name: Dynamic Import Validation

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Upgrade pip and install base tools
        run: |
          python -m pip install -U pip pytest

      - name: Install dependencies
        run: |
          if [ -f dev-requirements.txt ]; then python -m pip install -r dev-requirements.txt || true; fi
          python -m pip install -r automation/outreach/scripts/requirements.txt || true
          python -m pip install -r automation/resume-tailoring/scripts/requirements.txt || true
          python -m pip install -r automation/job-discovery/scripts/requirements.txt || true

      - name: Run docs CI
        run: |
          python3 scripts/ci/check_docs.py

      - name: Run dynamic import tests
        run: |
          pytest tests/job_discovery_import_tests.py -q --tb=short
          pytest tests/interview_prep_import_tests.py -q --tb=short || true

      - name: Run combined runner (full-sources mode)
        run: |
          python automation/common/run_prompts.py \
            --outreach-context config/outreach_context.sample.json \
            --outreach-output-dir output/outreach \
            --resume-context config/resume_context.sample.json \
            --resume-output-dir output/resume
