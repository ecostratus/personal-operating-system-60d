name: Documentation Consistency Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docs-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Run documentation checks
        run: |
          python3 scripts/ci/check_docs.py
